{% extends "base.html" %}

{% load static %}

{% block contenido %}

    <form action="{% url 'editar_estudiante' estudiante.id %}" method="POST">
        {% csrf_token %}
        <p>Nombre:</p>
        <input type="text" name="nombre" required>
        <p>Apellido:</p>

        <p>Email:</p>

    </form>


{%  endblock %}
